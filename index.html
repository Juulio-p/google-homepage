<body>

    <div id="logo">

    </div>

    <div>

                <div id="imageContainer" style="background-color: transparent;"><img id="image" src="">
                    <img id="image" src="">
                </div>
                <div id="icon" style="-webkit-mask-image: url(search.svg);"></div>
            </ntp-realbox-icon>
            <button id="voiceSearchButton" title="Search by voice"></button>
            <ntp-realbox-dropdown id="matches" role="listbox" hidden="">

            </ntp-realbox-dropdown>
        </div>
       
        </ntp-realbox>

       
        
    
        
</div>
